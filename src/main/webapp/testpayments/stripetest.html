    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script src="/vendors/jquery.payment/lib/jquery.payment.min.js"></script>
    <!-- my js -->
    <script type="text/javascript" src="stripetest.js"></script>

    <title>Payments</title>
    <!-- -->
</head>
<body>
<div class="container">
    <div class="row">
        <br>

        <div class="card">
            <!--<div class="card-header">Featured</div>-->
            <div class="card-block">
                <!--<h4 class="card-title">Special title treatment</h4>-->
                <p class="card-text">
                    Test data (test credit cards numbers etc.) on:
                    <a href="https://stripe.com/docs/testing">stripe.com/docs/testing</a>
                </p>
                <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
            </div>
        </div>

    </div>
    <div class="row">
        <div class="card">

            <div class="card-header">
                Payment
            </div>

            <div class="card-block">
                <!-- see: https://stripe.com/docs/custom-form -->
                <form action="/StripeTestServlet" method="POST" id="payment-form">
                    <!-- net.cryptonomica.payments.StripeTestServlet -->
                    <span class="payment-errors"></span>
                    <div class="form-row">
                        <label>
                            <span>Name on card:</span>
                            <input type="text" size="30" data-stripe="name" name="cardHolderName">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Card Number:</span>
                            <input type="text" size="20" data-stripe="number">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Expiration (MM/YY)</span>
                            <input type="text" size="2" data-stripe="exp_month">
                        </label>
                        <span> / </span>
                        <input type="text" size="2" data-stripe="exp_year">
                    </div>

                    <div class="form-row">
                        <label>
                            <span>CVC</span>
                            <input type="text" size="4" data-stripe="cvc">
                        </label>
                    </div>
                    <br>
                    <input type="submit" role="button" class="submit btn btn-success-outline" value="Submit Payment">
                </form>
            </div>
        </div>
    </div>
</div>

</body>
