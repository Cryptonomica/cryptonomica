<!-- Alerts -->
<div id="alerts">
    <!-- Errors from server -->
    <div ng-show="error.message" class="alert alert-danger alert-dismissible" role="alert">
        {{error.message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">×</span></button>
    </div>
    <!-- Auth error -->
    <div ng-hide="currentUser.registeredCryptonomicaUser" class="alert alert-danger alert-dismissible" role="alert">
        user not registered or not logged in
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">×</span></button>
    </div>
    <!-- Messages to user -->
    <div ng-show="messageToUser" class="alert alert-success alert-dismissible" role="alert">
        {{messageToUser}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">×</span></button>
    </div>
</div>
