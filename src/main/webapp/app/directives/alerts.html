<div id="alerts">

    <div id="alertDanger" ng-show="alertDanger" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert">
            <span ng-click="alertDanger=null">&times;</span>
        </button>
        {{alertDanger}}
    </div>

    <div id="alertWarning" ng-show="alertWarning" class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert">
            <span ng-click="alertWarning=null">&times;</span></button>
        {{alertWarning}}
    </div>

    <div id="alertInfo" ng-show="alertInfo" class="alert alert-info alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert">
            <span ng-click="alertInfo=null">&times;</span></button>
        {{alertInfo}}
    </div>

    <div id="alertSuccess" ng-show="alertSuccess" class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert">
            <span ng-click="alertSuccess=null">&times;</span></button>
        {{alertSuccess}}
    </div>

</div>
